<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;500&family=Montserrat:wght@200&family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;500&family=Montserrat:wght@200&family=Poppins:wght@200&family=Roboto&display=swap" rel="stylesheet">
    <title>Iron Gym</title>
</head>
<body>
    <div class="conteiner">
        <header class="navbar">
            <div class="imgLogo"><img src="./Assets/logo.svg" alt="logo da iron gym"></div>
            <div class="list">
                <a href="#"><span class="home">HOME</span></a>
                <a href="#"><span class="service">SERVICE</span></a>
                <a href="#"><span class="trainers">TRAINERS</span></a>
                <a href="#"><span class="testimonial">TESTIMONIAL</span></a>
                <a href="#"><span class="contactUs">CONTACT US</span></a>
            </div>
            <button class="startButton">STARTED NOW</button>
        </header>
        <div class="content0">
            <span class="tittle"><h1>Ready to train</h1>
            <h1 class="tittleRed">your body</h1></span>
            <span class="fontNormal">Gym training is a structured and disciplined approach to physical exercise that<br> focuses on strength, endurance and overall fitness improvement.</span>
            <button class="joinButton">LETS JOIN NOW</button>
            <div class="infos">
                <div class="info1">
                    <span class="tRed">20+</span>
                    <span>Years of experience</span>
                </div>
                  <svg xmlns="http://www.w3.org/2000/svg" width="2" height="80" viewBox="0 0 2 80" fill="none">
                    <path d="M1 0V80" stroke="#E2E2E2"/>
                  </svg>
                <div class="info2">
                    <span class="tRed">15k+</span>
                    <span>Members join</span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="2" height="80" viewBox="0 0 2 80" fill="none">
                    <path d="M1 0V80" stroke="#E2E2E2"/>
                  </svg>
                <div class="info3">
                    <span class="tRed">14k+</span>
                    <span>Happy members</span>
                </div>
            </div>
        </div>
        <div class="content1">
            
        </div>
    </div>
</body>
</html>
